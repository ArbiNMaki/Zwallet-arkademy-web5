<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/profile.css" />
  </head>
  <body>
    <nav class="navbar shadow-sm">
      <div class="container">
        <a href="home.html" class="navbar-brand">Zwallet</a>

        <section class="profile">
          <div class="row">
            <div class="col-10">
              <div class="row">
                <div class="col-3">
                  <img src="assets/image-profile/jhon.png" />
                </div>
                <div class="col-9">
                  <h4 class="profile-name mt-1">Robert Chandler</h4>
                  <p class="phone-number">+62 8139 3877 7946</p>
                </div>
              </div>
            </div>
            <div class="col-2 d-flex justify-content-end">
              <img class="mb-2" src="assets/icon/bell.svg" />
            </div>
          </div>
        </section>
      </div>
    </nav>

    <div class="container content">
      <div class="row">
        <div class="col-3 bg-white shadow-lg sidebar_menu">
          <div class="sidebar">
            <a
              href="home.html"
              class="ml-md-4 d-block dashboard text-center text-lg-left"
            >
              <img src="assets/icon/grid.svg" /> &nbsp;
              <span class="d-none d-md-inline">Dashboard</span>
            </a>

            <a
              href="receiver.html"
              class="ml-md-4 d-block transfer text-center text-lg-left"
            >
              <img src="assets/icon/arrow-up.svg" /> &nbsp;
              <br class="d-none d-md-block d-lg-none" /><span
                class="d-none d-md-inline"
                >Transfer</span
              >
            </a>

            <a
              href="top-up.html"
              class="ml-md-4 d-block top-up text-center text-lg-left"
            >
              <img src="assets/icon/plus.svg" /> &nbsp;
              <br class="d-none d-md-block d-lg-none" /><span
                class="d-none d-md-inline"
                >Top Up</span
              >
            </a>

            <a
              href="profile.html"
              class="ml-md-4 d-block profile text-center text-lg-left"
            >
              <div class="active-link"></div>
              <img src="assets/icon/user-active.svg" /> &nbsp;
              <br class="d-none d-md-block d-lg-none" /><span
                class="d-none d-md-inline"
                >Profile</span
              >
            </a>

            <a
              href="login.html"
              class="ml-md-4 d-block logout text-center text-lg-left"
            >
              <img src="assets/icon/log-out.svg" /> &nbsp;
              <br class="d-none d-md-block d-lg-none" /><span
                class="d-none d-md-inline"
                >Logout</span
              >
            </a>
          </div>
        </div>

        <div class="col-12 col-sm-9" id="area">
          <div class="body-area">
            <h1>Profile</h1>

            <div class="row">
                <div class="col-12">
                    <div class="col-3 image-pro">
                        <img class="img-pro" src="assets/image-profile/jhon.png" />
                        <p>
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                              </svg>
                             Edit
                        </p>
                    </div>
                      <div class="col-9 profile-pro">
                        <h4 class="profile-name1 mt-1">Robert Chandler</h4>
                        <p class="phone-number1">+62 8139 3877 7946</p>
                      </div>
                  
                  <div class="card-profile">
                    <div class="row">
                      <div class="col-9 col-sm-9 col-lg-10">
                        <a href="personal.html" class="btn btn-secondary btn-lg buton">
                            <span>Personal Information</span>
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                            </svg>
                          </a>
                      </div>
                    </div>
                  </div>
                  <div class="card-profile">
                    <div class="row">
                      <div class="col-9 col-sm-9 col-lg-10">
                        <button class="btn btn-secondary btn-lg buton" type="submit"
                        onclick="window.location.href='changePassword.html'">
                            <span>Change Password</span>
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                            </svg>
                          </button>
                      </div>
                    </div>
                  </div>
                  <div class="card-profile">
                    <div class="row">
                      <div class="col-9 col-sm-9 col-lg-10">
                        <button class="btn btn-secondary btn-lg buton" onclick="window.location.href='changePin.html'">
                            <span>Change Pin</span>
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                            </svg>
                          </button>
                      </div>
                    </div>
                  </div>
                  <div class="card-profile">
                    <div class="row">
                      <div class="col-9 col-sm-9 col-lg-10">
                        <a href="login.html" class="btn btn-secondary btn-lg buton">
                            <span>Logout</span>
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                            </svg>
                          </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

          </div>
        </div>
      </div>
    </div>


    <footer>
      <div class="container">
        <div class="row justify-content-lg-around">
          <div class="col-sm-6 text-center order-1 order-sm-0 text-sm-left">
            <a class="license">2020 Zwallet. All right reserved.</a>
          </div>
          <div class="col-sm-6 text-center text-sm-right">
            <div class="row contact justify-content-lg-end">
              <div class="col-sm-6 col-md-4">
                <a href="">+62 5637 8882 9901</a>
              </div>
              <div class="col-sm-6 col-md-4">
                <a href="">contact@zwallet.com</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
